<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    />
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div id="container">
        <form action="" id="form-signup">
            <h1 class="form-heading">Đăng ký</h1>
            <div class="form-group">
                <i class="fa-regular fa-user"></i>
                <input type="text" class="form-signup" placeholder="Tên đăng nhập">
            </div>
            <div class="form-emails">
                <i class="fa-regular fa-envelope"></i>
                <input type="text" class="form-email" placeholder="Email">
            </div>

            <div class="form-passwords">
                <i class="fa-solid fa-key"></i>
                <input type="text" class= "form-password" placeholder="Nhập mật khẩu">
                <div id="eye">
                    <i class="fa-solid fa-eye"></i>
                </div>
            </div>
            <div class="form-passwords2">
                <i class="fa-solid fa-key"></i>
                <input type="text" class= "form-password2" placeholder="Nhập lại mật khẩu">
                <div id="eyes">
                    <i class="fa-solid fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Đăng ký" class="form-submit">
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="js/signup.js"></script>
</html>
